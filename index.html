<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cashier Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="dashboardTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products"
                    type="button" role="tab">Manage Products</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button"
                    role="tab">Manage Orders</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="predictive-sales-tab" data-bs-toggle="tab" data-bs-target="#predictiveSales" type="button"
                    role="tab">Predictive Sales</button>
            </li>
        </ul>

        <div class="tab-content" id="dashboardTabContent">
            <!-- Manage Products Tab -->
            <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Manage Products</div>
                    <div class="card-body">
                        <form id="productForm" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-2">
                                    <input type="text" id="productId" class="form-control" placeholder="Product ID"
                                        required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" id="productName" class="form-control" placeholder="Product Name"
                                        required>
                                </div>
                                <div class="col-md-2">
                                    <select id="productSize" class="form-select" required>
                                        <option value="">Select Size</option>
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" id="productColor" class="form-control" placeholder="Color"
                                        required>
                                </div>
                                <div class="col-md-2">
                                    <select id="productCategory" class="form-select" required>
                                        <option value="">Select Category</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Accessories">Accessories</option>
                                        <option value="Shoes">Shoes</option>
                                        <option value="Bags">Bags</option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <input type="number" id="productStock" class="form-control" placeholder="Stock"
                                        required>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" id="productPrice" class="form-control" placeholder="Price"
                                        required>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">Add Product</button>
                            </div>
                        </form>
                        <table id="productTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Size</th>
                                    <th>Color</th>
                                    <th>Category</th>
                                    <th>Stock</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                                <!-- Dynamic rows will go here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Edit Product Modal -->
            <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editProductForm">
                                <div class="mb-3">
                                    <label for="editProductId" class="form-label">Product ID</label>
                                    <input type="text" id="editProductId" class="form-control" placeholder="Product ID"
                                        readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="editProductName" class="form-label">Product Name</label>
                                    <input type="text" id="editProductName" class="form-control"
                                        placeholder="Product Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editProductSize" class="form-label">Product Size</label>
                                    <select id="editProductSize" class="form-select" required>
                                        <option value="">Select Size</option>
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="editProductColor" class="form-label">Color</label>
                                    <input type="text" id="editProductColor" class="form-control" placeholder="Color"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="editProductCategory" class="form-label">Category</label>
                                    <select id="editProductCategory" class="form-select" required>
                                        <option value="">Select Category</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Accessories">Accessories</option>
                                        <option value="Shoes">Shoes</option>
                                        <option value="Bags">Bags</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="editProductStock" class="form-label">Stock</label>
                                    <input type="number" id="editProductStock" class="form-control" placeholder="Stock"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="editProductPrice" class="form-label">Price</label>
                                    <input type="number" id="editProductPrice" class="form-control" placeholder="Price"
                                        required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="saveProductChanges" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Manage Orders Tab -->
            <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Manage Orders</div>
                    <div class="card-body">
                        <!-- Order Details Form -->
                        <form id="orderForm" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <input type="text" id="orderId" class="form-control" placeholder="Order ID" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="customerName" class="form-control" placeholder="Customer Name" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" id="voucherCode" class="form-control" placeholder="Voucher Code">
                                </div>
                            </div>
                        </form>
            
                        <hr>
            
                        <!-- Add Products to Order -->
                        <form id="addProductForm" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" id="orderProductId" class="form-control" placeholder="Product ID" required>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" id="orderQuantity" class="form-control" placeholder="Quantity" required>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" id="addProductButton" class="btn btn-secondary">Add Product</button>
                                </div>
                            </div>
                        </form>
            
                        <!-- Product List for Current Order -->
                        <table class="table table-striped mb-4">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="currentOrderProducts">
                                <!-- Dynamically added product rows will go here -->
                            </tbody>
                        </table>
            
                        <!-- Finalize Order -->
                        <button type="button" id="submitOrderButton" class="btn btn-success">Submit Order</button>
            
                        <!-- Display Finalized Orders -->
                        <div class="mt-4">
                            <h4>Finalized Orders</h4>
                            <ul id="finalizedOrders" class="list-group">
                                <!-- Finalized orders will appear here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Predictive Sales Tab Content -->
            <div class="tab-pane fade" id="predictiveSales" role="tabpanel" aria-labelledby="predictive-sales-tab">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">Predictive Sales</div>
                    <div class="card-body">
                        <!-- Predictive Sales Graph -->
                        <h5 id="salesForecastHeading" class="mb-4">Sales Forecast (Next 7 Days)</h5>
                        <canvas id="salesForecastChart"></canvas>
            
                        <!-- Sales Data Summary -->
                        <div class="mt-4">
                            <h6>Sales Overview</h6>
                            <p id="salesSummary">Loading predictive sales data...</p>
                        </div>
            
                        <!-- Prediction Settings (Optional) -->
                        <div class="mt-4">
                            <h6>Prediction Settings</h6>
                            <form id="predictionForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="predictor" class="form-label">Choose Prediction Model:</label>
                                        <select id="predictor" class="form-select">
                                            <option value="linear">Linear Regression</option>
                                            <option value="exponential">Exponential Smoothing</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="days" class="form-label">Prediction Days:</label>
                                        <input type="number" id="days" class="form-control" value="7" min="1" max="30">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Update Prediction</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="manageProducts.js"></script>
    <script type="module" src="manageOrders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="predictiveSales.js"></script>
</body>

</html>
