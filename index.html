<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="dashboardTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products"
                    type="button" role="tab">Manage Products</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button"
                    role="tab">Manage Orders</button>
            </li>
        </ul>

        <div class="tab-content" id="dashboardTabContent">
            <!-- Manage Products Tab -->
            <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Manage Products</div>
                    <div class="card-body">
                        <form id="productForm" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-2">
                                    <input type="text" id="productId" class="form-control" placeholder="Product ID"
                                        required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" id="productName" class="form-control" placeholder="Product Name"
                                        required>
                                </div>
                                <div class="col-md-2">
                                    <select id="productSize" class="form-select" required>
                                        <option value="">Select Size</option>
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" id="productColor" class="form-control" placeholder="Color"
                                        required>
                                </div>
                                <div class="col-md-2">
                                    <select id="productCategory" class="form-select" required>
                                        <option value="">Select Category</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Accessories">Accessories</option>
                                        <option value="Shoes">Shoes</option>
                                        <option value="Bags">Bags</option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <input type="number" id="productStock" class="form-control" placeholder="Stock"
                                        required>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" id="productPrice" class="form-control" placeholder="Price"
                                        required>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">Add Product</button>
                            </div>
                        </form>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Size</th>
                                    <th>Color</th>
                                    <th>Category</th>
                                    <th>Stock</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                                <!-- Dynamic rows will go here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Manage Orders Tab -->
            <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Manage Orders</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Order ID</th>
                                    <th>Customer Name</th>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="orderTableBody">
                                <!-- Dynamic order rows will go here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Order management (placeholder implementation)
        const orderTableBody = document.getElementById('orderTableBody');
        const orders = [
            { id: 'ORD001', customer: 'Alice', product: 'Shirt (M)', quantity: 2, totalPrice: 400, status: 'Pending' },
            { id: 'ORD002', customer: 'Bob', product: 'Bag', quantity: 1, totalPrice: 300, status: 'Shipped' },
        ];

        // Render Orders in Table
        function renderOrders() {
            orderTableBody.innerHTML = '';
            orders.forEach((order, index) => {
                orderTableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${order.id}</td>
            <td>${order.customer}</td>
            <td>${order.product}</td>
            <td>${order.quantity}</td>
            <td>${order.totalPrice}</td>
            <td>${order.status}</td>
            <td>
              <button class="btn btn-success btn-sm" onclick="markAsShipped(${index})">Mark as Shipped</button>
              <button class="btn btn-danger btn-sm" onclick="deleteOrder(${index})">Delete</button>
            </td>
          </tr>
        `;
            });
        }

        // Mark order as shipped
        function markAsShipped(index) {
            orders[index].status = 'Shipped';
            renderOrders();
        }

        // Delete Order
        function deleteOrder(index) {
            orders.splice(index, 1);
            renderOrders();
        }

        // Initial render
        renderOrders();
    </script>
</body>

</html>
